#### Erros de Conversão ####

# Quando o java não conseguiu converter para o tipo LocalDate.
# Aí eu coloco typeMismatch seguido do caminho completo da classe que deu erro.
# Com o {0} eu pego o primeiro campo que deu erro. (Data de  nascimento, por exemplo)
typeMismatch.java.time.LocalDate = {0} inv\u00E1lida


#### Atributos de classes ####

# Posso traduzir os campos tbm. Coloco a classe . nome do campo. Quando cair no caso acima, ele vai
# buscar essa mensagem. Esse valor quee vai aparecer no {0} do exemplo acima.
usuario.dataNascimento = Data de Nascimento

venda.cadastro.titulo = Cadastro de venda

# Passa o parâmetro na hora de buscar a chave.
venda.edicao.titulo = Edi\u00E7\u00E3o da venda n\u00B0 {0}