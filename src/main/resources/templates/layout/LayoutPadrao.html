<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<title>Brewer</title>

	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/vendors.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/algaworks.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/application.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/brewer.css}"/>

	<!-- Versão: 1.9.0. Site: https://bootstrap-datepicker.readthedocs.io/en/latest/ -->
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap-datepicker.standalone.min.css}"/>


	<link rel="shortcut icon" th:href="@{/images/favicon.png}"/>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>

	<!-- Sempre adiciono esse toke na página padrão, pois nas requisições que usam javascript, eu preciso mandá-lo junto,
	caso contrário, o servidor vai rejeitar o request, pois vai considerar um ataque ou uma requisição não autorizada. -->
	<input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
	<!-- Junto com o token, eu também preciso mandar o header. Então eu também coloco ele aqui, junto com o token. -->
	<input type="hidden" name="_csrf_header" th:value="${_csrf.headerName}"/>

	<div class="aw-layout-page">

		<div th:replace="layout/fragments/BarraNavegacao :: navbar"></div>

		<div th:replace="layout/fragments/MenuLateral :: layout-sidebar"></div>


		<!-- Define o local onde será inserido o conteúdo. -->
		<section class="aw-layout-content  js-content" layout:fragment="conteudo"></section>



		<div th:replace="layout/fragments/Footer :: layout-footer"></div>

	</div>



	<script th:src="@{/layout/javascripts/vendors.min.js}"></script>
	<script th:src="@{/layout/javascripts/algaworks.min.js}"></script>

	<script th:src="@{/javascripts/vendors/jquery.maskMoney.min.js}"></script>

	<!-- https://igorescobar.github.io/jQuery-Mask-Plugin/ -->
	<script th:src="@{/javascripts/vendors/jquery.mask.min.js}"></script>

	<!-- Versão: 1.9.0. Site: https://bootstrap-datepicker.readthedocs.io/en/latest/ -->
	<script th:src="@{/javascripts/vendors/bootstrap-datepicker.min.js}"></script>
	<!-- Locale pt-BR, com os componentes traduzidos para o Brasil. -->
	<script th:src="@{/javascripts/vendors/bootstrap-datepicker.pt-BR.min.js}"></script>



	<!-- Versão: 2.0.6. Site: http://numeraljs.com/ -->
	<script th:src="@{/javascripts/vendors/numeral.min.js}"></script>
	<!-- Locale pt-BR, com os componentes traduzidos para o Brasil. (NumeralJS) -->
	<script th:src="@{/javascripts/vendors/pt-br.min.js}"></script>

	<script th:src="@{/javascripts/brewer.js}"></script>
	
	<!-- Usa o SweetAlert v1 -->
	<script th:src="@{/javascripts/brewer.dialogo-excluir.js}"></script>

	<th:block layout:fragment="javascript-extra"></th:block>
</body>
</html>
