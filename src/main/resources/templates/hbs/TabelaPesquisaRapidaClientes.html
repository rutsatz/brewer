<script id="tabela-pesquisa-rapida-cliente" type="text/x-handlebars-template">
<div class="table-responsive  bw-tabela-simples" style="margin-top: 15px">
	<table class="table  table-hover">
		<thead>
			<tr>
				<th class="col-sm-2">Nome</th>
				<th class="col-sm-2">Telefone</th>
			</tr>
		</thead>
				
		<tbody>
			<!-- Se tiver algo no array, percorre, senão, exibe mensagem que não achou nada. -->
			{{#if .}}
				<!-- Recebo por parâmetro um array de objetos, sem nome, então posso iterar
				direto com o handlebars. Dessa forma, eu itero sobre o array que estou
				recebendo. -->
				{{#each .}}
					<!-- Adiciona o código do cliente em cada row, para poder setar na tela
					principal quando o usuário selecionar. O próprio handlebars já consegue
					preencher esses campos, pois tem o mesmo nome que no objeto que recebeu
					por parâmetro. -->
					<tr data-codigo="{{codigo}}" data-nome="{{nome}}" class="js-cliente-pesquisa-rapida">
						<td>{{nome}}</td>
						<td>{{telefone}}</td>
 					</tr>
				{{/each}}
			{{else}}
				<tr>
					<td colspan="2">Nenhum cliente encontrado</td>
				</tr>
			{{/if}}
		</tbody>
	</table>
</div>
</script>
