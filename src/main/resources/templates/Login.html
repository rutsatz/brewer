<body class="aw-layout-simple-page">
  <div class="aw-layout-simple-page__container">

<form th:action="@{/login}" method="post">
	<div class="aw-simple-panel">
		<!-- Usa a logo-gray.png pois o fundo da página é branco. -->
		<img alt="AlgaWorks" th:src="@{/images/logo-gray.png}"/>

		<div class="aw-simple-panel__message">
			Por favor, faça o login.
		</div>

		<!-- Usa os helpers do thymeleaf para exibir a mensagem de erro. O SpringSecurity quando
		nega o login, ele volta para a mesma pagina, porém adiciona o parâmetro error na url
		(/login?error). Então podemos ver se existe esse parâmetro e se existir, mostrar a mensagem
		de erro.

		Pra isso, usamos o bools com o método isTrue para verificar se existe o parâmetro error.
		Através do param eu consigo acessar os parâmetros da url. -->
		<div class="aw-simple-panel__message  is-error" th:if="${#bools.isTrue(param.error)}">
			O e-mail e/ou senha não conferem.
		</div>

		<div class="aw-simple-panel__box">
			<div class="form-group  has-feedback">
				<!-- Preciso passar os campos de usuário e senha com o name username e password, pois é
				assim que o SpringSecurity vai identificar. -->
				<input type="text" class="form-control  input-lg" placeholder="Seu e-mail" autofocus="autofocus"
					name="username"/>
				<span class="glyphicon  glyphicon-envelope  form-control-feedback"></span>
			</div>

			<div class="form-group  has-feedback">
				<input type="password" class="form-control  input-lg" placeholder="Sua senha"
					name="password"/>
				<span class="glyphicon  glyphicon-lock  form-control-feedback"></span>
			</div>
			<div class="form-group">
				<button type="submit" class="btn  btn-primary  btn-lg  aw-btn-full-width">Entrar</button>
			</div>

<!-- 			<div class="form-group clearfix"> -->

<!-- 					<a href="esqueceu-a-senha.html">Esqueceu a senha?</a> -->
<!-- 				</div> -->
<!-- 			</div> -->
		</div>

<!-- 		<div class="aw-simple-panel__footer">Novo por aqui? <a href="#">Cadastre-se</a>.</div> -->
	</div>
</form>
