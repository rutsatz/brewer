<!DOCTYPE html>
<!-- Adiciona o nosso próprio layout. Colocamos o xmlns: e depois colocamos o
nome do nosso dialeto. Esse nome é o que será usado para encontrar o dialeto. No valor
podemos colocar qualquer url, pq não é isso que ele usa para encontrar as regras. -->
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'"
	xmlns:brewer="http://brewer.algaworks.com">

<head>
	<title>Pesquisa Estilos</title>
</head>
<body>
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10">
					<h1>Pesquisa de estilos</h1>
				</div>

				<div class="col-sm-2">
					<div class="aw-page-header-controls">
						<a class="btn btn-default" th:href="@{/estilos/novo}">
							<i class="glyphicon glyphicon-plus-sign"></i> <span class="hidden-xs hidden-sm">Novo estilo</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<form method="get" th:object="${estiloFilter}">
			<div class="row">
				<div class="form-group col-sm-6">
					<label for="nome" class="control-label">Nome</label>
					<input id="nome" type="text" class="form-control" autofocus="autofocus" th:field="*{nome}"/>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Pesquisar</button>
		</form>

		<div class="table-responsive bw-tabela-simples">
			<table class="table  table-hover">
				<thead>
					<tr>
						<th class="table-estilos-col-codigo">
							<brewer:order page="${pagina}" field="codigo" text="Código"/>
						</th>
						<th>
							<brewer:order page="${pagina}" field="nome" text="Nome"/>
						</th>
						<th class="table-cervejas-col-acoes"></th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="estilo : ${pagina.conteudo}">
						<td class="text-center" th:text="${estilo.codigo}">1</td>
						<td th:text="${estilo.nome}">Amber Lager</td>
						<td class="text-center">
							<a class="btn btn-link  btn-xs" title="Editar">
								<i class="glyphicon glyphicon-pencil"></i>
							</a>
							<a class="btn btn-link  btn-xs" title="Excluir">
								<i class="glyphicon glyphicon-remove"></i>
							</a>
						</td>
					</tr>

					<tr th:if="${pagina.vazia}">
						<td colspan="3">Nenhuma cerveja encontrada</td>
					</tr>
				</tbody>

			</table>
		</div>

		<!-- Somente mostra páginação se teve resultados. -->
		<div class="col-sm-12  text-center" th:if="${not pagina.vazia}">
			<nav>
				<ul class="pagination pagination-sm" th:with="paginaAtual=${pagina.atual}">
					<li th:class="${pagina.primeira} ? disabled">
						<!-- th:remove com all remove a própria tag e todos os filhos.
						Colocando tag, ele remove somente a tag, mantendo os seus filhos.
						Colocando body, ele mantém a tag e remove somente os filhos. -->
				      <a th:href="${pagina.urlParaPagina(paginaAtual - 1)}" aria-label="Previous" th:remove="${pagina.primeira} ? tag">
				        <span aria-hidden="true">&laquo;</span>
				      </a>
				    </li>

					<!-- Uso o #numbers e gero uma sequência de números, iniciando em 1
					 e indo até o total, salvando o número atual em p.

					 O th:with cria uma variável que vale dentro do bloco, para não precisar ficar
					 repetindo o p - 1, pois a paginação do Spring começa em 0. -->
					<th:block th:each="p : ${#numbers.sequence(1, pagina.total)}" th:with="numeroPagina=${p - 1}">
						<!-- Se a página atual é igual a selecionada. -->
						<li th:class="${paginaAtual == numeroPagina} ? active">
							<a th:href="${pagina.urlParaPagina(numeroPagina)}">[[${p}]]</a>
						</li>
					</th:block>


					<li th:class="${pagina.ultima} ? disabled">
				      <a th:href="${pagina.urlParaPagina(paginaAtual + 1)}" aria-label="Previous" th:remove="${pagina.ultima} ? tag">
				        <span aria-hidden="true">&raquo;</span>
				      </a>
				    </li>
				</ul>
			</nav>
		</div>

	</div>

</section>
</body>
</html>
